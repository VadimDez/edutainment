<div id="information">
    <div id="information-bg" style="background-image: url({{ video.images[0].url }});">
    </div>
    <div id="information-block">
        <h1>{{ video.titles.default }}</h1>
        <div ng-show="video.productionYear">{{ video.productionYear }}</div>
        <div ng-show="video.parentalRating">{{ video.parentalRating.age }}+</div>
        <div>
            Duration: {{ getMinutes(video.duration) }}
        </div>
        <div ng-show="video.languageVersion">
            Language: {{ video.languageVersion }}
        </div>
        <div>
            {{ video.descriptions.default }}
        </div>
        <a class="btn" ui-sref="prequestionnaire({id: video.id})">Watch</a>
    </div>
</div>
