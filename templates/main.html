<nav>
    <h1>Index</h1>
</nav>

<form novalidate>
    <input type="text" ng-model="searchValue" placeholder="Search">
    <button ng-click="search(searchValue)">Search</button>
</form>

<div class="videos">
    <a ui-sref="information({id: video.id})" ng-repeat="video in videos">
        <div>
            <img width="200" ng-src="{{ video.images[0].url }}" alt="">
            {{ video.titles.default }}
        </div>
    </a>
</div>
